<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 600px;
        }
        .img-box{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 10px black;
        }
        img{
            height: 100%;
            width: 100%;
            transition: transform 1.5s ease;
        }
        img:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="./IMG_20250331_104505.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="./IMG_20250916_223131_0792.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="./WhatsApp Image 2025-11-04 at 18.17.19_95ded402.jpg" alt="">
    </div>
</body>
</html>
