<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            border: 2px solid black;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            margin-left: 50px;
            animation: rotate 2s ease infinite;
            border-radius: 25px;
            box-shadow: 0 5px 10px grey;
        }
        h1{
            border: 2px solid deeppink;
            padding: 30px;
            margin: 20px;
            color:rgb(115, 161, 161);
            border-radius: 10px;
        }
        .image{
            border: 2px solid rgb(5, 5, 5);
            height: 300px;
            width: 300px;
            margin-top: 60px;
            margin-left: 50px;  
            border: 2px solid black;  
            box-shadow: 0 5px 10px black;
            overflow: hidden;
            animation: jump 2s ease infinite;
            border-radius: 10px;
        }
        img{
            width:100%;
            height: 100%;
            transition: transform 1.5s ease ;
        }
        img:hover{
            transform: scale(1.5);
        }
        @keyframes jump{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(400px);
            }
            100%{
                 transform: translateY(0);
            }
        }
          @keyframes rotate{
            from{
                transform: rotate(0deg) skew(0deg);
            }
            to{
                transform: rotate(360deg) skewX(40deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello! Good Morning</h1>
    </div>
    <div class="image">
        <img height="300px" width="300px" src="https://miro.medium.com/1*BxTA9zYVYtTwwWdSm7drOw.jpeg" alt="">
    </div>
</body>
</html>
