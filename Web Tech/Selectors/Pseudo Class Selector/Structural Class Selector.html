<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child{
            background-color: powderblue;
        }
        h1:last-child{
            background-color: plum;
        }
        h1:nth-child(3){
            background-color: lavender;
            color: purple;
        }
        h1:first-of-type{
            color: dimgrey;
        }
        p:last-of-type{
            color: greenyellow;
        }

    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h1>Heading2</h1>
    <h1>Heading3</h1>
    <h1>Heading4</h1>
    <h1>Heading5</h1>
    <p>Hello How are You</p>
    <p>Welcome</p>
</body>
</html>
