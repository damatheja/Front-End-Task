<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 500px;
            align-items: center;
        }
        .box{
            height: 300px;
            width: 300px;
            background-image: linear-gradient(blue,powderblue);
            animation: change 3s ease infinite;
            border-radius: 10px;
            box-shadow: 0 5px 10px black;
        }
        @keyframes change{
            0%{
                background-image: linear-gradient(deeppink,lavender);
            }
            50%{
                background-image: linear-gradient(rgb(231, 227, 221), rgb(119, 206, 235));
            }
            100%{
                background-image: linear-gradient(white,purple);
            }

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
