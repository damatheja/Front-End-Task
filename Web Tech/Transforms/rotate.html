<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            transition: 1s;
        }
        .box:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img height="200px" width="200px" src="https://png.pngtree.com/png-clipart/20240914/original/pngtree-the-artistry-of-emojis-png-image_16006503.png" alt="">
    </div>
</body>
</html>
