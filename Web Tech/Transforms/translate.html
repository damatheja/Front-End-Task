<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .box{
        height: 300px;
        width: 300px;
        background-image: linear-gradient(powderblue, rgb(70, 70, 200),pink);
        transition: transform 2s;
        margin: 100px;
    }
    .box:hover{
        transform: translate(200px, 200px) rotate(360deg);
    }
   </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
