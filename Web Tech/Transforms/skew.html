<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-image: linear-gradient(rgb(144, 242, 144),rgb(206, 153, 206), powderblue);
            margin: 50px;
            transition: transform 1s;
            
        }
        .box:hover{
            transform: skew(20deg, 30deg) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
