<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trow1,#trow2,.trow3,.trow4{
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <!-- short cut table>tr*4>td*4{data$} -->
   <table border="2">   
    <tr id="trow1">
        <td style="background-color: orange;">data1</td>
        <td>data2</td>
        <td>data3</td>
        <td>data4</td>
    </tr>
    <tr id="trow2">
        <td>data1</td>
        <td style="background-color: chartreuse;">data2</td>
        <td>data3</td>
        <td>data4</td>
    </tr>
    <tr class="trow3">
        <td>data1</td>
        <td>data2</td>
        <td style="background-color: palevioletred;">data3</td>
        <td>data4</td>
    </tr>
    <tr class="trow4">
        <td>data1</td>
        <td>data2</td>
        <td>data3</td>
        <td style="background-color: lavender;">data4</td>
    </tr>
   </table>
    
</body>
</html>
