<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            background-color: #F0F0F0;
            color: #96A78D;
            font-weight: bold;
        }
        input{
            background-color: #D9E9CF;
        }
        textarea{
            background-color: #D9E9CF;
        }
    </style>
</head>
<body>
    <form id="form">
        <fieldset>
            <legend></legend>
            <label>FullName</label>
            <input type="text" id="FullName" maxlength="20"><br><br>
            <label>LastlName</label>
            <input type="text" id="LastlName" maxlength="20"><br><br>
            <label>Date of Birth</label>
            <input type="date" id="date"><br><br>
            <label for="gender">GENDER</label>
            <input type="radio">male
            <input type="radio">female <br><br>
            <label>EMAIL ID</label>
            <input type="email" name="email"><br><br>
            <label>MOBILE NO</label>
            <input type="number" id="phone"><br><br>
            <label>ADDRESS</label>
            <textarea></textarea><br><br>
            <label>CITY</label>
            <input type="text" id="city"><br><br>
            <label>PINCODE</label>
            <input type="number" maxlength="10"><br><br>
            <label>EMAIL ID</label>
            <input type="email" name="email"><br><br>
             <label>STATE</label>
            <input type="text" id="state"><br><br>
             <label>COUNTRY</label>
            <input type="text" id="country"><br><br>
            <label>HOBBIES</label>
            <input type="checkbox">Drawing
            <input type="checkbox">Singing
            <input type="checkbox">Dancing <br>
            <input type="checkbox">others
            <input type="text"><br><br>
            <label>COURSES <br> APPLIED <br> FOR</label>
            <input type="checkbox">BCA
            <input type="checkbox">B.Com
            <input type="checkbox">B.sc
            <input type="checkbox">B.A
            <center>
                <input type="submit">
                <input type="reset">
            </center>
        </fieldset>
    </form>
</body>
</html>
